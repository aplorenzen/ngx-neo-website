<section id="contact" class="footer text-white">

  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading">{{ "footer.title" | translate }}</h2>
        <hr class="hr-light"/>
        <div *ngIf="isBrowser()" class="footer-email">
          <a href="mailto:andreas@neoprime.it" title="E-mail, Andreas Lorenzen">andreas@neoprime.it</a>
        </div>

        <div class="col text-center social-link-bar footer-link-col">
          <a href="https://twitter.com/aplorenzen" target="_blank" title="Twitter, Andreas Lorenzen">
            <img src="assets/logo_twitter.svg" width="48" height="48" alt="Twitter" title="Twitter"/>
          </a>
          <a href="https://www.linkedin.com/in/andreas-lorenzen" target="_blank" title="Linkedin, Andreas Lorenzen">
            <img src="assets/logo_linkedin.svg" width="48" height="48" alt="Linkedin" title="Linkedin"/>
          </a>
          <a href="https://stackoverflow.com/users/8346801?tab=profile" target="_blank"
             title="Stack Overflow, Andreas Lorenzen">
            <img src="assets/logo_stackoverflow.svg" width="48" height="48" alt="Stack Overflow"
                 title="Stack Overflow"/>
          </a>
          <a href="https://github.com/aplorenzen" target="_blank" title="Github, Andreas Lorenzen">
            <img src="assets/logo_github_3.svg" width="48" height="48" alt="Github" title="Github"/>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngIf="buildUrl && buildId" class="col text-center footer-link-col">
        <a href="{{buildUrl}}" class="btn btn-success btn-footer-link" role="button" title="Jenkins Build">
          <img src="assets/logo_jenkins.svg" width="20" height="20" alt="Jenkins" title="Jenkins Build"/><span>{{ "footer.link.jenkins" | translate }}</span>
          ({{buildId}})
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col text-center footer-link-col">
        <a href="{{gitUrl}}" class="btn btn-info btn-footer-link" role="button" title="Github Repository">
          <img src="assets/logo_github_2.svg" width="20" height="20" alt="Github Repository" title="Github Repository"/>
          <span>{{ "footer.link.github" | translate }}</span></a>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="LI-profile-badge"  data-version="v1" data-size="large" data-locale="da_DK" data-type="horizontal" data-theme="dark" data-vanity="andreas-lorenzen"><a class="LI-simple-link" href='https://dk.linkedin.com/in/andreas-lorenzen?trk=profile-badge'>Andreas Lorenzen</a></div>
    </div>
    <div class="row justify-content-center">
      <a href="https://stackoverflow.com/users/8346801/andreas-lorenzen"><img src="https://stackoverflow.com/users/flair/8346801.png?theme=clean" width="208" height="58" alt="profile for Andreas Lorenzen at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Andreas Lorenzen at Stack Overflow, Q&amp;A for professional and enthusiast programmers"></a>
    </div>

  </div>

</section>
