<section class="bg-dark" id="profile">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading text-white">{{ "default.profile.header" | translate}}</h2>
        <hr class="hr-light my-4"/>
        <img class="profile-image" src="assets/profile_placeholder-min.png" alt="Profile Image" title="Profile Image"/>
        <p class="text-faded mb-4">{{ "default.profile.body.intro" | translate}}</p>
        <p class="text-faded mb-4" [innerHTML]="'default.profile.body.tldr' | translate"></p>
        <p class="text-faded mb-4" [innerHTML]="'default.profile.body.paragraph1' | translate"></p>
        <p class="text-faded mb-4">{{ "default.profile.body.paragraph2" | translate}}</p>
        <p class="text-faded mb-4">{{ "default.profile.body.paragraph3" | translate}}</p>
        <p class="text-faded mb-4">{{ "default.profile.body.paragraph4" | translate}}</p>
        <a class="btn btn-light btn-xl text-uppercase" title="Key Skills" [ngx-scroll-to]="'#skills'">{{ "default.profile.link.skills" | translate }}</a>
      </div>
    </div>
  </div>
</section>
